    <script>
        const TEACHER = {user: 'Orkun KarabaÅŸoÄŸlu', pass: 'orkun.karabasoglu'};

        // âœ… DÃœZELTME: DoÄŸru koordinatlar (N 38Â° 29' 6", E 27Â° 15' 8")

        const MIN_SAMPLES = 3; // en az 3 kaliteli Ã¶lÃ§Ã¼m
        const COLLECTION_TIMEOUT = 20000; // âœ… DÃœZELTME: 20 saniye (daha uzun sÃ¼re)
        
        const STUDENTS = {'Ä°BRAHÄ°M GÃœLTEKÄ°N':'18070003013','ELÄ°F EMÄ°NE GÃœNAL':'19070001053','ERK YANKI URAL':'19070008012','ERCE Ã–ZKAN':'20070001057','Ä°PEK ATÄ°Å':'20070002048','Ä°DÄ°L ECE CEVAHÄ°R':'20070007004','SUDE ONFÄ°DAN':'20070008016','Ã–MER ARICA':'20070008017','SELÄ°M MERT KIRCAALILI':'20070008019','BERÄ°L DERAN GÃœRBÃœZ':'20070008029','ALÄ° HAKTAN SÄ°ÄÄ°N':'21070001004','ARDA ALTUNHAN':'21070001051','EKREM TEMEL':'21070001070','NESRÄ°N ÅENTÃœRK':'21070002005','BATUHAN ÅÄ°ÅMAN':'21070002025','KIVANÃ‡ EFE ERGÃ–NÃœL':'21070005027','OÄUZ KOYUCAN':'21070005030','ZEYNEP ARSLANBUÄA':'21070005042','BESTE TEKÄ°N':'21070007001','EKÄ°N ALTUNKAYA':'21070007004','EMRE ERÄ°ÅÄ°R':'21070008009','Ä°SMAÄ°L CANBERK DEMÄ°RKAN':'21070008014','CAN GÄ°RGÄ°N':'21070008016','KEREM EROÄLU':'21070008017','ARMAÄAN SOYLU':'21070008027','ALP SERKAN MERKÄ°T':'21070008033','ATAKAN DÄ°NÃ‡ER':'21070008034','DEMET BÃœYÃœKTAÅ':'21070008206','GÃœRKAN EROÄLU':'22070001041','EMRE EFE YÃœKSEL':'22070001055','SÃœLEYMAN BATU SARI':'22070002015','KADÄ°R EMRE GÃœNEÅ':'22070002047','TOPRAK TUNCER':'22070005040','EMRE CAN HEKÄ°MOÄLU':'22070005053','ILGAR ÅENOL':'22070007014','EDA NUR Ã‡ALIÅKAN':'22070008017','SAMÄ° BERK ÅAHÄ°N':'22070008021','DENÄ°Z ÃœNVER':'22070008026','AYKAN KANLI':'22070008034','DENÄ°Z KARATEPE':'22070008043','AYÅEGÃœL KARINYARICI':'22070003022','AHMET Ã–ZGÃœR KORKMAZ':'21070001046'};
        
        let data = {};

        // âœ… DÃœZELTME: Veri yÃ¶netimi - memory'de tut
        function loadData() {
            try {
                const stored = localStorage.getItem('attendance');
                data = stored ? JSON.parse(stored) : {};
            } catch (e) {
                console.error('Veri yÃ¼kleme hatasÄ±:', e);
                data = {};
            }
        }

        function saveData() {
            try {
                localStorage.setItem('attendance', JSON.stringify(data));
            } catch (e) {

        }

        function hide(ids) { ids.forEach(id => document.getElementById(id).classList.add('hidden')); }
        function show(id) { hide(['teacherLogin','teacherPanel','reportScreen','studentLogin']); document.getElementById(id).classList.remove('hidden'); }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // DÃ¼nya yarÄ±Ã§apÄ± (metre)
            const Ï†1 = lat1 * Math.PI / 180;
            const Ï†2 = lat2 * Math.PI / 180;
            const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
            const Î”Î» = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // âœ… DÃœZELTME: GeliÅŸtirilmiÅŸ GPS doÄŸrulama
        function verifyLocationPro() {
            return new Promise((resolve, reject) => {
                // âœ… GPS desteÄŸi kontrolÃ¼
                if (!navigator.geolocation) {
                    reject('âŒ TarayÄ±cÄ±nÄ±z GPS desteklemiyor!\n\nLÃ¼tfen gÃ¼ncel bir tarayÄ±cÄ± kullanÄ±n (Chrome, Firefox, Safari).');
                    return;
                }

                const progressEl = document.getElementById('gpsProgress');
                progressEl.classList.remove('hidden');
                
                let samples = [];
                let watchId = null;
                let startTime = Date.now();
                let timeoutId = null;
                let lastUpdate = Date.now();

                function updateProgress() {
                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                    const quality = samples.length >= MIN_SAMPLES ? 'ğŸŸ¢ MÃ¼kemmel' : samples.length > 0 ? 'ğŸŸ¡ Ä°yi' : 'ğŸ”´ ZayÄ±f';
                    const progress = Math.min((samples.length / MIN_SAMPLES) * 100, 100);
                    
                    let debugInfo = '';
                    if (samples.length > 0) {
                        const lastSample = samples[samples.length - 1];
                        debugInfo = `
                            <div class="debug-info">
                                <strong>ğŸ” Debug Bilgisi:</strong><br>
                                Son Konum: ${lastSample.lat.toFixed(6)}, ${lastSample.lon.toFixed(6)}<br>
                                KampÃ¼s: ${CAMPUS_COORDS.lat.toFixed(6)}, ${CAMPUS_COORDS.lon.toFixed(6)}<br>
                                UzaklÄ±k: ${getDistance(lastSample.lat, lastSample.lon, CAMPUS_COORDS.lat, CAMPUS_COORDS.lon).toFixed(0)}m<br>
                                Limit: ${MAX_DISTANCE}m
                            </div>
                        `;
                    }
                    
                    progressEl.innerHTML = `
                        <div class="gps-progress">
                            <h3 style="color: #667eea; margin-bottom: 15px;">ğŸ“¡ GPS Kalitesi: ${quality}</h3>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%">${progress.toFixed(0)}%</div>
                            </div>
                            <div class="gps-detail">âœ“ Kaliteli Ã–lÃ§Ã¼m: ${samples.length} / ${MIN_SAMPLES}</div>
                            <div class="gps-detail">â± GeÃ§en SÃ¼re: ${elapsed}s / ${COLLECTION_TIMEOUT/1000}s</div>
                            ${samples.length > 0 ? `<div class="gps-detail">ğŸ“ DoÄŸruluk: Â±${samples[samples.length-1].accuracy.toFixed(0)}m</div>` : ''}
                            ${samples.length === 0 && elapsed > 5 ? '<div class="gps-detail" style="color: #dc3545;">âš ï¸ GPS sinyali alÄ±namÄ±yor. Pencere kenarÄ±na gidin veya dÄ±ÅŸarÄ± Ã§Ä±kÄ±n.</div>' : ''}
                            ${debugInfo}
                        </div>
                    `;
                }

                function finishCollection() {
                    if (watchId !== null) {
                        navigator.geolocation.clearWatch(watchId);
                        watchId = null;
                    }
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                        timeoutId = null;
                    }
                    progressEl.classList.add('hidden');

                    if (samples.length < MIN_SAMPLES) {
                        reject(`âŒ Yetersiz GPS kalitesi!\n\n${samples.length}/${MIN_SAMPLES} kaliteli Ã¶lÃ§Ã¼m alÄ±ndÄ±.\n\nğŸ’¡ Ä°puÃ§larÄ±:\nâ€¢ Pencere kenarÄ±na gidin\nâ€¢ BinanÄ±n dÄ±ÅŸÄ±na Ã§Ä±kÄ±n\nâ€¢ GPS'iniz aÃ§Ä±k olduÄŸundan emin olun\nâ€¢ BirkaÃ§ dakika bekleyin ve tekrar deneyin`);
                        return;
                    }

                    // Ortalama hesapla
                    const avgLat = samples.reduce((sum, s) => sum + s.lat, 0) / samples.length;
                    const avgLon = samples.reduce((sum, s) => sum + s.lon, 0) / samples.length;
                    const avgAcc = samples.reduce((sum, s) => sum + s.accuracy, 0) / samples.length;
                    
                    const distance = getDistance(avgLat, avgLon, CAMPUS_COORDS.lat, CAMPUS_COORDS.lon);

                    if (distance > MAX_DISTANCE) {
                        reject(`âŒ KampÃ¼s dÄ±ÅŸÄ±ndasÄ±nÄ±z!\n\nğŸ“ UzaklÄ±k: ${distance.toFixed(0)}m (Limit: ${MAX_DISTANCE}m)\nğŸ“Š DoÄŸruluk: Â±${avgAcc.toFixed(0)}m\nğŸ”¢ Ã–lÃ§Ã¼m: ${samples.length} adet\n\nğŸ—º Sizin Konumunuz:\n${avgLat.toFixed(6)}, ${avgLon.toFixed(6)}\n\nğŸ« KampÃ¼s Konumu:\n${CAMPUS_COORDS.lat.toFixed(6)}, ${CAMPUS_COORDS.lon.toFixed(6)}`);
                    } else {
                        resolve({
                            distance: distance.toFixed(0),
                            accuracy: avgAcc.toFixed(0),
                            samples: samples.length,
                            lat: avgLat.toFixed(6),
                            lon: avgLon.toFixed(6)
                        });
                    }
                }

                // âœ… DÃœZELTME: SÃ¼rekli GPS takibi
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        lastUpdate = Date.now();
                        const accuracy = position.coords.accuracy;
                        
                        console.log(`GPS Verisi: Lat=${position.coords.latitude.toFixed(6)}, Lon=${position.coords.longitude.toFixed(6)}, Acc=Â±${accuracy.toFixed(0)}m`);
                        
                        // Kalite filtresi
                        if (accuracy <= MAX_ACCURACY) {
                            samples.push({
                                lat: position.coords.latitude,
                                lon: position.coords.longitude,
                                accuracy: accuracy,
                                timestamp: Date.now()
                            });
                            
                            updateProgress();

                            // Yeterli veri toplandÄ± mÄ±?
                            if (samples.length >= MIN_SAMPLES) {
                                finishCollection();
                            }
                        } else {
                            console.log(`âŒ DÃ¼ÅŸÃ¼k kalite GPS reddedildi: Â±${accuracy.toFixed(0)}m (Limit: ${MAX_ACCURACY}m)`);
                            updateProgress(); // Yine de progress'i gÃ¼ncelle
                        }
                    },
                    error => {
                        if (watchId !== null) {
                            navigator.geolocation.clearWatch(watchId);
                            watchId = null;
                        }
                        if (timeoutId) clearTimeout(timeoutId);
                        progressEl.classList.add('hidden');
                        
                        let msg = 'âŒ GPS HatasÄ±:\n\n';
                        if (error.code === 1) {
                            msg += 'ğŸš« Konum izni reddedildi!\n\nLÃ¼tfen:\n1. TarayÄ±cÄ± adres Ã§ubuÄŸundaki kilit simgesine tÄ±klayÄ±n\n2. "Konum" iznini "Ä°zin Ver" olarak deÄŸiÅŸtirin\n3. SayfayÄ± yenileyin';
                        } else if (error.code === 2) {
                            msg += 'ğŸ“¡ Konum alÄ±namÄ±yor!\n\nLÃ¼tfen:\n1. CihazÄ±nÄ±zÄ±n GPS\'ini aÃ§Ä±n\n2. Pencere kenarÄ±na veya dÄ±ÅŸarÄ± Ã§Ä±kÄ±n\n3. BirkaÃ§ dakika bekleyin';
                        } else if (error.code === 3) {
                            msg += 'â± Zaman aÅŸÄ±mÄ±!\n\nGPS sinyali Ã§ok zayÄ±f.\nDÄ±ÅŸarÄ± Ã§Ä±kÄ±p tekrar deneyin.';
                        } else {
                            msg += error.message || 'Bilinmeyen hata';
                        }
                        reject(msg);
                    },
                    {
                        enableHighAccuracy: true, // âœ… YÃ¼ksek doÄŸruluk
                        timeout: 10000, // âœ… Her Ã¶lÃ§Ã¼m iÃ§in 10 saniye
                        maximumAge: 0 // âœ… Cache kullanma
                    }
                );

                updateProgress();

                // Maksimum bekleme sÃ¼resi
                timeoutId = setTimeout(() => {
                    finishCollection();
                }, COLLECTION_TIMEOUT);
            });
        }

        function teacherLogin() {

            let total = 0, pass = 0, fail = 0;
            Object.values(stats).forEach(s => {

                ((s.weeks.length / MAX_WEEKS * 100) >= PASS_PERCENT) ? pass++ : fail++;
            });
            document.getElementById('reportStats').innerHTML = `
                <div class="stats">
                    <div class="stat-box"><div class="stat-num">${Object.keys(stats).length}</div><div class="stat-label">Toplam Ã–ÄŸrenci</div></div>
                    <div class="stat-box"><div class="stat-num">${pass}</div><div class="stat-label">GeÃ§en</div></div>
                    <div class="stat-box"><div class="stat-num">${fail}</div><div class="stat-label">Kalan</div></div>
                    <div class="stat-box"><div class="stat-num">${(total / (Object.keys(stats).length * MAX_WEEKS) * 100).toFixed(1)}%</div><div class="stat-label">Ortalama KatÄ±lÄ±m</div></div>
                </div>`;
            let html = '<table><thead><tr><th>No</th><th>Ad Soyad</th><th>KatÄ±lÄ±m</th><th>Oran</th><th>Haftalar</th><th>Durum</th></tr></thead><tbody>';
            Object.entries(stats).sort((a,b) => a[0].localeCompare(b[0])).forEach(([num, s]) => {
                const att = s.weeks.length;

                html += `<tr><td>${num}</td><td>${s.name}</td><td>${att}/${MAX_WEEKS}</td><td>${per}%</td><td>${weeks}</td><td>${per >= PASS_PERCENT ? '<span class="badge-pass">âœ“ GeÃ§ti</span>' : '<span class="badge-fail">âœ— KaldÄ±</span>'}</td></tr>`;
            });
            document.getElementById('reportTable').innerHTML = html + '</tbody></table>';
        }

        async function submitAttendance() {
            const name = document.getElementById('sName').value.trim().toUpperCase();
            const num = document.getElementById('sNumber').value.trim();
            const week = new URLSearchParams(location.search).get('week');
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'â³ Kontrol ediliyor...';
            
            if (!name || !num) {
                showResult('âš ï¸ TÃ¼m alanlarÄ± doldurun!', 'warning');
                btn.disabled = false;
                btn.textContent = 'Yoklama Al';
                return;
            }
            
            try {
                // Ã–ÄŸrenci kontrolÃ¼
                if (STUDENTS[name] !== num) {
                    throw new Error('âŒ HatalÄ± bilgi!\n\nAd Soyad BÃœYÃœK HARF ile yazÄ±lmalÄ±\nÅifre okul numaranÄ±z olmalÄ±');
                }
                
                // GPS kontrolÃ¼
                showResult('ğŸ“¡ GPS sinyali aranÄ±yor...\n\nBu iÅŸlem 5-20 saniye sÃ¼rebilir.\nLÃ¼tfen bekleyin ve sayfayÄ± kapatmayÄ±n.', 'info');
                const gpsData = await verifyLocationPro();
                
                // KayÄ±t kontrolÃ¼
                const key = `week${week}`;
                if (!data[key]) data[key] = [];
                if (data[key].some(s => s.number === num)) {
                    throw new Error('âš ï¸ Bu hafta zaten yoklamanÄ±z alÄ±nmÄ±ÅŸ!');
                }
                
                // Kaydet
                data[key].push({
                    name,

                    timestamp: Date.now(),

                });
                saveData();
                
                showResult(`âœ… BAÅARILI!\n\nğŸ‘¤ ${name}\nğŸ“… Hafta ${week} kaydedildi!\n\nğŸ“ UzaklÄ±k: ${gpsData.distance}m\nğŸ“Š DoÄŸruluk: Â±${gpsData.accuracy}m\nğŸ”¢ Ã–lÃ§Ã¼m SayÄ±sÄ±: ${gpsData.samples}\nğŸ—º Konum: ${gpsData.lat}, ${gpsData.lon}`, 'success');
                btn.textContent = 'âœ“ KAYIT ALINDI';
                showStats(num);
            } catch (e) {
                const errorMsg = e.message || e.toString();
                showResult(errorMsg, 'danger');
                btn.disabled = false;
                btn.textContent = 'Yoklama Al';
                console.error('Hata:', e);
            }
        }

        function showStats(num) {
            let weeks = [];
            for (let i = 1; i <= MAX_WEEKS; i++) {
                if (data[`week${i}`]?.some(s => s.number === num)) weeks.push(i);
            }
            const att = weeks.length, abs = MAX_WEEKS - att, per = (att / MAX_WEEKS * 100).toFixed(1);
            const rem = Math.max(0, Math.ceil(MAX_WEEKS * (100 - PASS_PERCENT) / 100) - abs);
            const weekBadges = Array.from({length: MAX_WEEKS}, (_, i) => i + 1).map(i => 
                `<span class="week-badge week-${weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`
            ).join('');
            
            let status = '';
            if (per >= PASS_PERCENT) {
                status = `<div class="alert alert-success">âœ… TEBRÄ°KLER! GEÃ‡TÄ°NÄ°Z (%${per})</div>`;
            } else if (rem > 0) {
                status = `<div class="alert alert-warning">âš ï¸ DÄ°KKAT! ${rem} hafta daha devamsÄ±zlÄ±k hakkÄ±nÄ±z var</div>`;
            } else {
                status = '<div class="alert alert-danger">âŒ KALDINIZ! DevamsÄ±zlÄ±k limiti aÅŸÄ±ldÄ±</div>';
            }
            
            document.getElementById('studentStats').innerHTML = `
                <div class="stats" style="margin-top: 30px;">
                    <div class="stat-box"><div class="stat-num">${att}</div><div class="stat-label">KatÄ±ldÄ±m</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"><div class="stat-num">${abs}</div><div class="stat-label">DevamsÄ±zlÄ±k</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"><div class="stat-num">${per}%</div><div class="stat-label">Oran</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"><div class="stat-num">${rem}</div><div class="stat-label">Kalan Hak</div></div>
                </div>
                <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                    <h3 style="margin-bottom: 10px; color: #667eea;">ğŸ“… HaftalÄ±k Durum:</h3>
                    ${weekBadges}
                </div>
                ${status}`;
            document.getElementById('studentStats').classList.remove('hidden');
        }

        function showResult(msg, type) {
            document.getElementById('result').innerHTML = `<div class="alert alert-${type}">${msg.replace(/\n/g, '<br>')}</div>`;
        }

        function exportCSV() {
            let csv = 'No,Ad Soyad,KatÄ±lÄ±m,Oran,Durum,Haftalar\n';
            const stats = {};
            Object.entries(STUDENTS).forEach(([n, num]) => stats[num] = {name: n, weeks: []});
            for (let i = 1; i <= MAX_WEEKS; i++) {
                (data[`week${i}`] || []).forEach(s => {
                    if (stats[s.number]) stats[s.number].weeks.push(i);
                });
            }
            Object.entries(stats).sort((a,b) => a[0].localeCompare(b[0])).forEach(([num, s]) => {
                const per = (s.weeks.length / MAX_WEEKS * 100).toFixed(1);
                csv += `"${num}","${s.name}","${s.weeks.length}/${MAX_WEEKS}","${per}%","${per >= PASS_PERCENT ? 'GeÃ§ti' : 'KaldÄ±'}","${s.weeks.join('-')}"\n`;
            });
            const blob = new Blob(['\ufeff' + csv], {type: 'text/csv;charset=utf-8;'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `devam_raporu_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                console.warn('âš ï¸ UYARI: GPS iÃ§in HTTPS gereklidir!');
            }
        };
