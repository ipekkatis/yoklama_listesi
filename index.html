<body>

    <script>
        const TEACHER = {user: 'Orkun Karaba≈üoƒülu', pass: 'orkun.karabasoglu'};
        const MAX_WEEKS = 14, PASS_PERCENT = 70;
        
        // ‚úÖ D√úZELTME: Doƒüru koordinatlar (N 38¬∞ 29' 6", E 27¬∞ 15' 8")
        const CAMPUS_COORDS = {lat: 38.485, lon: 27.2522};
        
        const MAX_DISTANCE = 500; // metre - kamp√ºs √ßevresi
        const MAX_ACCURACY = 100; // metre - bu deƒüerden k√∂t√º GPS verilerini reddet
        const MIN_SAMPLES = 3; // en az 3 kaliteli √∂l√ß√ºm
        const COLLECTION_TIMEOUT = 20000; // ‚úÖ D√úZELTME: 20 saniye (daha uzun s√ºre)
        
        const STUDENTS = {'ƒ∞BRAHƒ∞M G√úLTEKƒ∞N':'18070003013','ELƒ∞F EMƒ∞NE G√úNAL':'19070001053','ERK YANKI URAL':'19070008012','ERCE √ñZKAN':'20070001057','ƒ∞PEK ATƒ∞≈û':'20070002048','ƒ∞Dƒ∞L ECE CEVAHƒ∞R':'20070007004','SUDE ONFƒ∞DAN':'20070008016','√ñMER ARICA':'20070008017','SELƒ∞M MERT KIRCAALILI':'20070008019','BERƒ∞L DERAN G√úRB√úZ':'20070008029','ALƒ∞ HAKTAN Sƒ∞ƒûƒ∞N':'21070001004','ARDA ALTUNHAN':'21070001051','EKREM TEMEL':'21070001070','NESRƒ∞N ≈ûENT√úRK':'21070002005','BATUHAN ≈ûƒ∞≈ûMAN':'21070002025','KIVAN√á EFE ERG√ñN√úL':'21070005027','OƒûUZ KOYUCAN':'21070005030','ZEYNEP ARSLANBUƒûA':'21070005042','BESTE TEKƒ∞N':'21070007001','EKƒ∞N ALTUNKAYA':'21070007004','EMRE ERƒ∞≈ûƒ∞R':'21070008009','ƒ∞SMAƒ∞L CANBERK DEMƒ∞RKAN':'21070008014','CAN Gƒ∞RGƒ∞N':'21070008016','KEREM EROƒûLU':'21070008017','ARMAƒûAN SOYLU':'21070008027','ALP SERKAN MERKƒ∞T':'21070008033','ATAKAN Dƒ∞N√áER':'21070008034','DEMET B√úY√úKTA≈û':'21070008206','G√úRKAN EROƒûLU':'22070001041','EMRE EFE Y√úKSEL':'22070001055','S√úLEYMAN BATU SARI':'22070002015','KADƒ∞R EMRE G√úNE≈û':'22070002047','TOPRAK TUNCER':'22070005040','EMRE CAN HEKƒ∞MOƒûLU':'22070005053','ILGAR ≈ûENOL':'22070007014','EDA NUR √áALI≈ûKAN':'22070008017','SAMƒ∞ BERK ≈ûAHƒ∞N':'22070008021','DENƒ∞Z √úNVER':'22070008026','AYKAN KANLI':'22070008034','DENƒ∞Z KARATEPE':'22070008043','AY≈ûEG√úL KARINYARICI':'22070003022','AHMET √ñZG√úR KORKMAZ':'21070001046'};
        
        let data = {};

        // ‚úÖ D√úZELTME: Veri y√∂netimi - memory'de tut
        function loadData() {
            try {
                const stored = localStorage.getItem('attendance');
                data = stored ? JSON.parse(stored) : {};
            } catch (e) {
                console.error('Veri y√ºkleme hatasƒ±:', e);
                data = {};
            }
        }

        function saveData() {
            try {
                localStorage.setItem('attendance', JSON.stringify(data));
            } catch (e) {
                console.error('Veri kaydetme hatasƒ±:', e);
            }
        }

        function hide(ids) { ids.forEach(id => document.getElementById(id).classList.add('hidden')); }
        function show(id) { hide(['teacherLogin','teacherPanel','reportScreen','studentLogin']); document.getElementById(id).classList.remove('hidden'); }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // D√ºnya yarƒ±√ßapƒ± (metre)
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // ‚úÖ D√úZELTME: Geli≈ütirilmi≈ü GPS doƒürulama
        function verifyLocationPro() {
            return new Promise((resolve, reject) => {
                // ‚úÖ GPS desteƒüi kontrol√º
                if (!navigator.geolocation) {
                    reject('‚ùå Tarayƒ±cƒ±nƒ±z GPS desteklemiyor!\n\nL√ºtfen g√ºncel bir tarayƒ±cƒ± kullanƒ±n (Chrome, Firefox, Safari).');
                    return;
                }

                const progressEl = document.getElementById('gpsProgress');
                progressEl.classList.remove('hidden');
                
                let samples = [];
                let watchId = null;
                let startTime = Date.now();
                let timeoutId = null;
                let lastUpdate = Date.now();

                function updateProgress() {
                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                    const quality = samples.length >= MIN_SAMPLES ? 'üü¢ M√ºkemmel' : samples.length > 0 ? 'üü° ƒ∞yi' : 'üî¥ Zayƒ±f';
                    const progress = Math.min((samples.length / MIN_SAMPLES) * 100, 100);
                    
                    let debugInfo = '';
                    if (samples.length > 0) {
                        const lastSample = samples[samples.length - 1];
                        debugInfo = `
                            <div class="debug-info">
                                <strong>üîç Debug Bilgisi:</strong><br>
                                Son Konum: ${lastSample.lat.toFixed(6)}, ${lastSample.lon.toFixed(6)}<br>
                                Kamp√ºs: ${CAMPUS_COORDS.lat.toFixed(6)}, ${CAMPUS_COORDS.lon.toFixed(6)}<br>
                                Uzaklƒ±k: ${getDistance(lastSample.lat, lastSample.lon, CAMPUS_COORDS.lat, CAMPUS_COORDS.lon).toFixed(0)}m<br>
                                Limit: ${MAX_DISTANCE}m
                            </div>
                        `;
                    }
                    
                    progressEl.innerHTML = `
                        <div class="gps-progress">
                            <h3 style="color: #667eea; margin-bottom: 15px;">üì° GPS Kalitesi: ${quality}</h3>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%">${progress.toFixed(0)}%</div>
                            </div>
                            <div class="gps-detail">‚úì Kaliteli √ñl√ß√ºm: ${samples.length} / ${MIN_SAMPLES}</div>
                            <div class="gps-detail">‚è± Ge√ßen S√ºre: ${elapsed}s / ${COLLECTION_TIMEOUT/1000}s</div>
                            ${samples.length > 0 ? `<div class="gps-detail">üìç Doƒüruluk: ¬±${samples[samples.length-1].accuracy.toFixed(0)}m</div>` : ''}
                            ${samples.length === 0 && elapsed > 5 ? '<div class="gps-detail" style="color: #dc3545;">‚ö†Ô∏è GPS sinyali alƒ±namƒ±yor. Pencere kenarƒ±na gidin veya dƒ±≈üarƒ± √ßƒ±kƒ±n.</div>' : ''}
                            ${debugInfo}
                        </div>
                    `;
                }

                function finishCollection() {
                    if (watchId !== null) {
                        navigator.geolocation.clearWatch(watchId);
                        watchId = null;
                    }
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                        timeoutId = null;
                    }
                    progressEl.classList.add('hidden');

                    if (samples.length < MIN_SAMPLES) {
                        reject(`‚ùå Yetersiz GPS kalitesi!\n\n${samples.length}/${MIN_SAMPLES} kaliteli √∂l√ß√ºm alƒ±ndƒ±.\n\nüí° ƒ∞pu√ßlarƒ±:\n‚Ä¢ Pencere kenarƒ±na gidin\n‚Ä¢ Binanƒ±n dƒ±≈üƒ±na √ßƒ±kƒ±n\n‚Ä¢ GPS'iniz a√ßƒ±k olduƒüundan emin olun\n‚Ä¢ Birka√ß dakika bekleyin ve tekrar deneyin`);
                        return;
                    }

                    // Ortalama hesapla
                    const avgLat = samples.reduce((sum, s) => sum + s.lat, 0) / samples.length;
                    const avgLon = samples.reduce((sum, s) => sum + s.lon, 0) / samples.length;
                    const avgAcc = samples.reduce((sum, s) => sum + s.accuracy, 0) / samples.length;
                    
                    const distance = getDistance(avgLat, avgLon, CAMPUS_COORDS.lat, CAMPUS_COORDS.lon);

                    if (distance > MAX_DISTANCE) {
                        reject(`‚ùå Kamp√ºs dƒ±≈üƒ±ndasƒ±nƒ±z!\n\nüìç Uzaklƒ±k: ${distance.toFixed(0)}m (Limit: ${MAX_DISTANCE}m)\nüìä Doƒüruluk: ¬±${avgAcc.toFixed(0)}m\nüî¢ √ñl√ß√ºm: ${samples.length} adet\n\nüó∫ Sizin Konumunuz:\n${avgLat.toFixed(6)}, ${avgLon.toFixed(6)}\n\nüè´ Kamp√ºs Konumu:\n${CAMPUS_COORDS.lat.toFixed(6)}, ${CAMPUS_COORDS.lon.toFixed(6)}`);
                    } else {
                        resolve({
                            distance: distance.toFixed(0),
                            accuracy: avgAcc.toFixed(0),
                            samples: samples.length,
                            lat: avgLat.toFixed(6),
                            lon: avgLon.toFixed(6)
                        });
                    }
                }

                // ‚úÖ D√úZELTME: S√ºrekli GPS takibi
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        lastUpdate = Date.now();
                        const accuracy = position.coords.accuracy;
                        
                        console.log(`GPS Verisi: Lat=${position.coords.latitude.toFixed(6)}, Lon=${position.coords.longitude.toFixed(6)}, Acc=¬±${accuracy.toFixed(0)}m`);
                        
                        // Kalite filtresi
                        if (accuracy <= MAX_ACCURACY) {
                            samples.push({
                                lat: position.coords.latitude,
                                lon: position.coords.longitude,
                                accuracy: accuracy,
                                timestamp: Date.now()
                            });
                            
                            updateProgress();

                            // Yeterli veri toplandƒ± mƒ±?
                            if (samples.length >= MIN_SAMPLES) {
                                finishCollection();
                            }
                        } else {
                            console.log(`‚ùå D√º≈ü√ºk kalite GPS reddedildi: ¬±${accuracy.toFixed(0)}m (Limit: ${MAX_ACCURACY}m)`);
                            updateProgress(); // Yine de progress'i g√ºncelle
                        }
                    },
                    error => {
                        if (watchId !== null) {
                            navigator.geolocation.clearWatch(watchId);
                            watchId = null;
                        }
                        if (timeoutId) clearTimeout(timeoutId);
                        progressEl.classList.add('hidden');
                        
                        let msg = '‚ùå GPS Hatasƒ±:\n\n';
                        if (error.code === 1) {
                            msg += 'üö´ Konum izni reddedildi!\n\nL√ºtfen:\n1. Tarayƒ±cƒ± adres √ßubuƒüundaki kilit simgesine tƒ±klayƒ±n\n2. "Konum" iznini "ƒ∞zin Ver" olarak deƒüi≈ütirin\n3. Sayfayƒ± yenileyin';
                        } else if (error.code === 2) {
                            msg += 'üì° Konum alƒ±namƒ±yor!\n\nL√ºtfen:\n1. Cihazƒ±nƒ±zƒ±n GPS\'ini a√ßƒ±n\n2. Pencere kenarƒ±na veya dƒ±≈üarƒ± √ßƒ±kƒ±n\n3. Birka√ß dakika bekleyin';
                        } else if (error.code === 3) {
                            msg += '‚è± Zaman a≈üƒ±mƒ±!\n\nGPS sinyali √ßok zayƒ±f.\nDƒ±≈üarƒ± √ßƒ±kƒ±p tekrar deneyin.';
                        } else {
                            msg += error.message || 'Bilinmeyen hata';
                        }
                        reject(msg);
                    },
                    {
                        enableHighAccuracy: true, // ‚úÖ Y√ºksek doƒüruluk
                        timeout: 10000, // ‚úÖ Her √∂l√ß√ºm i√ßin 10 saniye
                        maximumAge: 0 // ‚úÖ Cache kullanma
                    }
                );

                updateProgress();

                // Maksimum bekleme s√ºresi
                timeoutId = setTimeout(() => {
                    finishCollection();
                }, COLLECTION_TIMEOUT);
            });
        }

        function teacherLogin() {
            const u = document.getElementById('tUsername').value.trim();
            const p = document.getElementById('tPassword').value.trim();
            if (u === TEACHER.user && p === TEACHER.pass) {
                show('teacherPanel');
                const sel = document.getElementById('weekSelect');
                sel.innerHTML = '<option value="">Hafta Se√ßin...</option>';
                for (let i = 1; i <= MAX_WEEKS; i++) sel.innerHTML += `<option value="${i}">Hafta ${i}</option>`;
            } else alert('‚ùå Hatalƒ± giri≈ü!');
        }

        function showQR() {
            const w = document.getElementById('weekSelect').value;
            if (!w) return alert('Hafta se√ßin!');
            document.getElementById('qrWeek').textContent = w;
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: `${location.href.split('?')[0]}?week=${w}`,
                width: 300, height: 300
            });
            document.getElementById('qrArea').classList.remove('hidden');
        }

        function showReport() {
            show('reportScreen');
            const stats = {};
            Object.entries(STUDENTS).forEach(([n, num]) => stats[num] = {name: n, weeks: []});
            for (let i = 1; i <= MAX_WEEKS; i++) {
                (data[`week${i}`] || []).forEach(s => {
                    if (stats[s.number]) stats[s.number].weeks.push(i);
                });
            }
            let total = 0, pass = 0, fail = 0;
            Object.values(stats).forEach(s => {
                total += s.weeks.length;
                ((s.weeks.length / MAX_WEEKS * 100) >= PASS_PERCENT) ? pass++ : fail++;
            });
            document.getElementById('reportStats').innerHTML = `
                <div class="stats">
                    <div class="stat-box"><div class="stat-num">${Object.keys(stats).length}</div><div class="stat-label">Toplam √ñƒürenci</div></div>
                    <div class="stat-box"><div class="stat-num">${pass}</div><div class="stat-label">Ge√ßen</div></div>
                    <div class="stat-box"><div class="stat-num">${fail}</div><div class="stat-label">Kalan</div></div>
                    <div class="stat-box"><div class="stat-num">${(total / (Object.keys(stats).length * MAX_WEEKS) * 100).toFixed(1)}%</div><div class="stat-label">Ortalama Katƒ±lƒ±m</div></div>
                </div>`;
            let html = '<table><thead><tr><th>No</th><th>Ad Soyad</th><th>Katƒ±lƒ±m</th><th>Oran</th><th>Haftalar</th><th>Durum</th></tr></thead><tbody>';
            Object.entries(stats).sort((a,b) => a[0].localeCompare(b[0])).forEach(([num, s]) => {
                const att = s.weeks.length;
                const per = (att / MAX_WEEKS * 100).toFixed(1);
                const weeks = Array.from({length: MAX_WEEKS}, (_, i) => i + 1).map(i => 
                    `<span class="week-badge week-${s.weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`
                ).join('');
                html += `<tr><td>${num}</td><td>${s.name}</td><td>${att}/${MAX_WEEKS}</td><td>${per}%</td><td>${weeks}</td><td>${per >= PASS_PERCENT ? '<span class="badge-pass">‚úì Ge√ßti</span>' : '<span class="badge-fail">‚úó Kaldƒ±</span>'}</td></tr>`;
            });
            document.getElementById('reportTable').innerHTML = html + '</tbody></table>';
        }

        function backToPanel() { show('teacherPanel'); }

        async function submitAttendance() {
            const name = document.getElementById('sName').value.trim().toUpperCase();
            const num = document.getElementById('sNumber').value.trim();
            const week = new URLSearchParams(location.search).get('week');
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Kontrol ediliyor...';
            
            if (!name || !num) {
                showResult('‚ö†Ô∏è T√ºm alanlarƒ± doldurun!', 'warning');
                btn.disabled = false;
                btn.textContent = 'Yoklama Al';
                return;
            }
            
            try {
                // √ñƒürenci kontrol√º
                if (STUDENTS[name] !== num) {
                    throw new Error('‚ùå Hatalƒ± bilgi!\n\nAd Soyad B√úY√úK HARF ile yazƒ±lmalƒ±\n≈ûifre okul numaranƒ±z olmalƒ±');
                }
                
                // GPS kontrol√º
                showResult('üì° GPS sinyali aranƒ±yor...\n\nBu i≈ülem 5-20 saniye s√ºrebilir.\nL√ºtfen bekleyin ve sayfayƒ± kapatmayƒ±n.', 'info');
                const gpsData = await verifyLocationPro();
                
                // Kayƒ±t kontrol√º
                const key = `week${week}`;
                if (!data[key]) data[key] = [];
                if (data[key].some(s => s.number === num)) {
                    throw new Error('‚ö†Ô∏è Bu hafta zaten yoklamanƒ±z alƒ±nmƒ±≈ü!');
                }
                
                // Kaydet
                data[key].push({
                    name, 
                    number: num, 
                    timestamp: Date.now(),
                    gps: gpsData
                });
                saveData();
                
                showResult(`‚úÖ BA≈ûARILI!\n\nüë§ ${name}\nüìÖ Hafta ${week} kaydedildi!\n\nüìç Uzaklƒ±k: ${gpsData.distance}m\nüìä Doƒüruluk: ¬±${gpsData.accuracy}m\nüî¢ √ñl√ß√ºm Sayƒ±sƒ±: ${gpsData.samples}\nüó∫ Konum: ${gpsData.lat}, ${gpsData.lon}`, 'success');
                btn.textContent = '‚úì KAYIT ALINDI';
                showStats(num);
            } catch (e) {
                const errorMsg = e.message || e.toString();
                showResult(errorMsg, 'danger');
                btn.disabled = false;
                btn.textContent = 'Yoklama Al';
                console.error('Hata:', e);
            }
        }

        function showStats(num) {
            let weeks = [];
            for (let i = 1; i <= MAX_WEEKS; i++) {
                if (data[`week${i}`]?.some(s => s.number === num)) weeks.push(i);
            }
            const att = weeks.length, abs = MAX_WEEKS - att, per = (att / MAX_WEEKS * 100).toFixed(1);
            const rem = Math.max(0, Math.ceil(MAX_WEEKS * (100 - PASS_PERCENT) / 100) - abs);
            const weekBadges = Array.from({length: MAX_WEEKS}, (_, i) => i + 1).map(i => 
                `<span class="week-badge week-${weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`
            ).join('');
            
            let status = '';
            if (per >= PASS_PERCENT) {
                status = `<div class="alert alert-success">‚úÖ TEBRƒ∞KLER! GE√áTƒ∞Nƒ∞Z (%${per})</div>`;
            } else if (rem > 0) {
                status = `<div class="alert alert-warning">‚ö†Ô∏è Dƒ∞KKAT! ${rem} hafta daha devamsƒ±zlƒ±k hakkƒ±nƒ±z var</div>`;
            } else {
                status = '<div class="alert alert-danger">‚ùå KALDINIZ! Devamsƒ±zlƒ±k limiti a≈üƒ±ldƒ±</div>';
            }
            
            document.getElementById('studentStats').innerHTML = `
                <div class="stats" style="margin-top: 30px;">
                    <div class="stat-box"><div class="stat-num">${att}</div><div class="stat-label">Katƒ±ldƒ±m</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"><div class="stat-num">${abs}</div><div class="stat-label">Devamsƒ±zlƒ±k</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"><div class="stat-num">${per}%</div><div class="stat-label">Oran</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"><div class="stat-num">${rem}</div><div class="stat-label">Kalan Hak</div></div>
                </div>
                <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                    <h3 style="margin-bottom: 10px; color: #667eea;">üìÖ Haftalƒ±k Durum:</h3>
                    ${weekBadges}
                </div>
                ${status}`;
            document.getElementById('studentStats').classList.remove('hidden');
        }

        function showResult(msg, type) {
            document.getElementById('result').innerHTML = `<div class="alert alert-${type}">${msg.replace(/\n/g, '<br>')}</div>`;
        }

        function exportCSV() {
            let csv = 'No,Ad Soyad,Katƒ±lƒ±m,Oran,Durum,Haftalar\n';
            const stats = {};
            Object.entries(STUDENTS).forEach(([n, num]) => stats[num] = {name: n, weeks: []});
            for (let i = 1; i <= MAX_WEEKS; i++) {
                (data[`week${i}`] || []).forEach(s => {
                    if (stats[s.number]) stats[s.number].weeks.push(i);
                });
            }
            Object.entries(stats).sort((a,b) => a[0].localeCompare(b[0])).forEach(([num, s]) => {
                const per = (s.weeks.length / MAX_WEEKS * 100).toFixed(1);
                csv += `"${num}","${s.name}","${s.weeks.length}/${MAX_WEEKS}","${per}%","${per >= PASS_PERCENT ? 'Ge√ßti' : 'Kaldƒ±'}","${s.weeks.join('-')}"\n`;
            });
            const blob = new Blob(['\ufeff' + csv], {type: 'text/csv;charset=utf-8;'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `devam_raporu_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        window.onload = () => {
            loadData(); // ‚úÖ Veriyi y√ºkle
            
            const params = new URLSearchParams(location.search);
            if (params.has('week')) {
                show('studentLogin');
                document.getElementById('sWeek').textContent = params.get('week');
            } else {
                show('teacherLogin');
            }
            
            // ‚úÖ HTTPS kontrol√º
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                console.warn('‚ö†Ô∏è UYARI: GPS i√ßin HTTPS gereklidir!');
            }
        };
    </script>
