    <script>
        const TEACHER = {user: 'Orkun Karaba≈üoƒülu', pass: 'orkun.karabasoglu'};
        const MAX_WEEKS = 14, PASS_PERCENT = 70;
        
        const CAMPUS_COORDS = {lat: 38.485, lon: 27.2522};
        const MAX_DISTANCE = 500;
        const MAX_ACCURACY = 100;
        const MIN_SAMPLES = 3;
        const COLLECTION_TIMEOUT = 20000;
        
        const STUDENTS = {
            'ƒ∞brahim G√ºltekin': '18070003013',
            'Elif Emine G√ºnal': '19070001053',
            'Erk Yankƒ± Ural': '19070008012',

            'ƒ∞pek Atƒ±≈ü': '20070002048',

            '√ñmer Arƒ±ca': '20070008017',
            'Selim Mert Kƒ±rcaalili': '20070008019',
            'Beril Deran G√ºrb√ºz': '20070008029',
            'Ali Haktan Sƒ±ƒüƒ±n': '21070001004',

            'Nesrin ≈ûent√ºrk': '21070002005',

            'Zeynep Arslanbuƒüa': '21070005042',
            'Beste Tekin': '21070007001',

            'Emre Eri≈üir': '21070008009',
            'ƒ∞smail Canberk Demirkan': '21070008014',
            'Can Girgin': '21070008016',
            'Kerem Eroƒülu': '21070008017',
            'Armaƒüan Soylu': '21070008027',
            'Alp Serkan Merkit': '21070008033',
            'Atakan Din√ßer': '21070008034',
            'Demet B√ºy√ºkta≈ü': '21070008206',
            'G√ºrkan Eroƒülu': '22070001041',
            'Emre Efe Y√ºksel': '22070001055',
            'S√ºleyman Batu Sarƒ±': '22070002015',
            'Kadir Emre G√ºne≈ü': '22070002047',
            'Toprak Tuncer': '22070005040',
            'Emre Can Hekimoƒülu': '22070005053',
            'Ilgar ≈ûenol': '22070007014',
            'Eda Nur √áalƒ±≈ükan': '22070008017',
            'Sami Berk ≈ûahin': '22070008021',
            'Deniz √únver': '22070008026',
            'Aykan Kanlƒ±': '22070008034',
            'Deniz Karatepe': '22070008043',
            'Ay≈üeg√ºl Karƒ±nyarƒ±cƒ±': '22070003022',
            'Ahmet √ñzg√ºr Korkmaz': '21070001046'
        };

        const STUDENTS_NORMALIZED = {};
        Object.entries(STUDENTS).forEach(([name, id]) => {
            const normalized = normalizeturkish(name);
            STUDENTS_NORMALIZED[normalized] = {original: name, id: id};
        });
        
        let data = {};

        function normalizeturkish(str) {
            return str
                .replace(/ƒ∞/g, 'i')
                .replace(/I/g, 'ƒ±')
                .replace(/ƒû/g, 'ƒü')
                .replace(/√ú/g, '√º')
                .replace(/≈û/g, '≈ü')
                .replace(/√ñ/g, '√∂')
                .replace(/√á/g, '√ß')
                .toLowerCase()
                .trim();
        }

        function loadData() {
            try {
                const stored = localStorage.getItem('attendance');
                data = stored ? JSON.parse(stored) : {};
            } catch (e) {
                console.error('Veri y√ºkleme hatasƒ±:', e);
                data = {};
            }
        }

        function saveData() {
            try {
                localStorage.setItem('attendance', JSON.stringify(data));
            } catch (e) {
                console.error('Veri kaydetme hatasƒ±:', e);
            }
        }

        function hide(ids) { ids.forEach(id => document.getElementById(id).classList.add('hidden')); }
        function show(id) { hide(['teacherLogin','teacherPanel','reportScreen','studentLogin']); document.getElementById(id).classList.remove('hidden'); }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function verifyLocationPro() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('‚ùå Tarayƒ±cƒ±nƒ±z GPS desteklemiyor!');
                    return;
                }

                const progressEl = document.getElementById('gpsProgress');
                progressEl.classList.remove('hidden');
                
                let samples = [];
                let watchId = null;
                let startTime = Date.now();
                let timeoutId = null;

                function updateProgress() {
                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                    const quality = samples.length >= MIN_SAMPLES ? 'üü¢ M√ºkemmel' : samples.length > 0 ? 'üü° ƒ∞yi' : 'üî¥ Zayƒ±f';
                    const progress = Math.min((samples.length / MIN_SAMPLES) * 100, 100);
                    
                    let debugInfo = '';
                    if (samples.length > 0) {
                        const lastSample = samples[samples.length - 1];
                        debugInfo = `
                            <div class="debug-info">
                                <strong>üîç Debug:</strong><br>
                                Konum: ${lastSample.lat.toFixed(6)}, ${lastSample.lon.toFixed(6)}<br>
                                Kamp√ºs: ${CAMPUS_COORDS.lat}, ${CAMPUS_COORDS.lon}<br>
                                Uzaklƒ±k: ${getDistance(lastSample.lat, lastSample.lon, CAMPUS_COORDS.lat, CAMPUS_COORDS.lon).toFixed(0)}m
                            </div>
                        `;
                    }
                    
                    progressEl.innerHTML = `
                        <div class="gps-progress">
                            <h3 style="color: #667eea;">üì° GPS: ${quality}</h3>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%">${progress.toFixed(0)}%</div>
                            </div>
                            <div class="gps-detail">‚úì √ñl√ß√ºm: ${samples.length}/${MIN_SAMPLES}</div>
                            <div class="gps-detail">‚è± S√ºre: ${elapsed}s</div>
                            ${samples.length > 0 ? `<div class="gps-detail">üìç Doƒüruluk: ¬±${samples[samples.length-1].accuracy.toFixed(0)}m</div>` : ''}
                            ${debugInfo}
                        </div>
                    `;
                }

                function finishCollection() {
                    if (watchId !== null) navigator.geolocation.clearWatch(watchId);
                    if (timeoutId) clearTimeout(timeoutId);
                    progressEl.classList.add('hidden');

                    if (samples.length < MIN_SAMPLES) {
                        reject(`‚ùå Yetersiz GPS! ${samples.length}/${MIN_SAMPLES} √∂l√ß√ºm.\n\nPencere kenarƒ±na gidin.`);
                        return;
                    }

                    const avgLat = samples.reduce((s, x) => s + x.lat, 0) / samples.length;
                    const avgLon = samples.reduce((s, x) => s + x.lon, 0) / samples.length;
                    const avgAcc = samples.reduce((s, x) => s + x.accuracy, 0) / samples.length;
                    const distance = getDistance(avgLat, avgLon, CAMPUS_COORDS.lat, CAMPUS_COORDS.lon);

                    if (distance > MAX_DISTANCE) {
                        reject(`‚ùå Kamp√ºs dƒ±≈üƒ±!\n\nUzaklƒ±k: ${distance.toFixed(0)}m\nLimit: ${MAX_DISTANCE}m`);
                    } else {
                        resolve({
                            distance: distance.toFixed(0),
                            accuracy: avgAcc.toFixed(0),
                            samples: samples.length,
                            lat: avgLat.toFixed(6),
                            lon: avgLon.toFixed(6)
                        });
                    }
                }

                watchId = navigator.geolocation.watchPosition(
                    pos => {
                        if (pos.coords.accuracy <= MAX_ACCURACY) {
                            samples.push({
                                lat: pos.coords.latitude,
                                lon: pos.coords.longitude,
                                accuracy: pos.coords.accuracy,
                                timestamp: Date.now()
                            });
                            updateProgress();
                            if (samples.length >= MIN_SAMPLES) finishCollection();
                        }
                    },
                    err => {
                        if (watchId) navigator.geolocation.clearWatch(watchId);
                        if (timeoutId) clearTimeout(timeoutId);
                        progressEl.classList.add('hidden');
                        reject('‚ùå GPS Hatasƒ±: ' + (err.code === 1 ? 'ƒ∞zin reddedildi' : err.code === 2 ? 'Konum alƒ±namƒ±yor' : 'Zaman a≈üƒ±mƒ±'));
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );

                updateProgress();
                timeoutId = setTimeout(finishCollection, COLLECTION_TIMEOUT);
            });
        }

        function teacherLogin() {
            const u = document.getElementById('tUsername').value.trim();
            const p = document.getElementById('tPassword').value.trim();
            
            if (normalizeturkish(u) === normalizeturkish(TEACHER.user) && 
                normalizeturkish(p) === normalizeturkish(TEACHER.pass)) {
                show('teacherPanel');
                const sel = document.getElementById('weekSelect');
                sel.innerHTML = '<option value="">Hafta Se√ßin...</option>';
                for (let i = 1; i <= MAX_WEEKS; i++) sel.innerHTML += `<option value="${i}">Hafta ${i}</option>`;
            } else {
                alert('‚ùå Hatalƒ± giri≈ü!');
            }
        }

        function showQR() {
            const w = document.getElementById('weekSelect').value;
            if (!w) return alert('Hafta se√ßin!');
            document.getElementById('qrWeek').textContent = w;
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: `${location.href.split('?')[0]}?week=${w}`,
                width: 300, height: 300
            });
            document.getElementById('qrArea').classList.remove('hidden');
        }

        function showReport() {
            show('reportScreen');
            const stats = {};
            Object.values(STUDENTS_NORMALIZED).forEach(s => {
                stats[s.id] = {name: s.original, weeks: []};
            });
            
            for (let i = 1; i <= MAX_WEEKS; i++) {
                (data[`week${i}`] || []).forEach(r => {
                    if (stats[r.number]) stats[r.number].weeks.push(i);
                });
            }
            
            let total = 0, pass = 0, fail = 0;
            Object.values(stats).forEach(s => {
                total += s.weeks.length;
                ((s.weeks.length / MAX_WEEKS * 100) >= PASS_PERCENT) ? pass++ : fail++;
            });
            
            document.getElementById('reportStats').innerHTML = `
                <div class="stats">
                    <div class="stat-box"><div class="stat-num">${Object.keys(stats).length}</div><div class="stat-label">Toplam</div></div>
                    <div class="stat-box"><div class="stat-num">${pass}</div><div class="stat-label">Ge√ßen</div></div>
                    <div class="stat-box"><div class="stat-num">${fail}</div><div class="stat-label">Kalan</div></div>
                    <div class="stat-box"><div class="stat-num">${(total / (Object.keys(stats).length * MAX_WEEKS) * 100).toFixed(1)}%</div><div class="stat-label">Ortalama</div></div>
                </div>`;
            
            let html = '<table><thead><tr><th>No</th><th>Ad</th><th>Katƒ±lƒ±m</th><th>%</th><th>Haftalar</th><th>Durum</th></tr></thead><tbody>';
            Object.entries(stats).sort((a,b) => a[0].localeCompare(b[0])).forEach(([num, s]) => {
                const att = s.weeks.length;
                const per = (att / MAX_WEEKS * 100).toFixed(1);
                const weeks = Array.from({length: MAX_WEEKS}, (_, i) => i + 1).map(i => 
                    `<span class="week-badge week-${s.weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`
                ).join('');
                html += `<tr><td>${num}</td><td>${s.name}</td><td>${att}/${MAX_WEEKS}</td><td>${per}%</td><td>${weeks}</td><td>${per >= PASS_PERCENT ? '<span class="badge-pass">‚úì</span>' : '<span class="badge-fail">‚úó</span>'}</td></tr>`;
            });
            document.getElementById('reportTable').innerHTML = html + '</tbody></table>';
        }

        function backToPanel() { show('teacherPanel'); }

        async function submitAttendance() {
            const nameInput = document.getElementById('sName').value.trim();
            const num = document.getElementById('sNumber').value.trim();
            const week = new URLSearchParams(location.search).get('week');
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Kontrol...';
            
            if (!nameInput || !num) {
                showResult('‚ö†Ô∏è T√ºm alanlarƒ± doldurun!', 'warning');
                btn.disabled = false;
                btn.textContent = 'Yoklama Al';
                return;
            }
            
            try {
                const normalized = normalizeturkish(nameInput);
                const student = STUDENTS_NORMALIZED[normalized];
                
                if (!student || student.id !== num) {
                    throw new Error('‚ùå Hatalƒ± bilgi!');
                }
                
                showResult('üì° GPS aranƒ±yor...', 'info');
                const gpsData = await verifyLocationPro();
                
                const key = `week${week}`;
                if (!data[key]) data[key] = [];
                if (data[key].some(s => s.number === num)) {
                    throw new Error('‚ö†Ô∏è Bu hafta zaten kaydƒ±nƒ±z var!');
                }
                
                data[key].push({
                    name: student.original, 
                    number: num, 
                    timestamp: Date.now(),
                    gps: gpsData
                });
                saveData();
                
                showResult(`‚úÖ BA≈ûARILI!\n\n${student.original}\nHafta ${week}\n\nüìç ${gpsData.distance}m\nüìä ¬±${gpsData.accuracy}m`, 'success');
                btn.textContent = '‚úì ALINDI';
                showStats(num);
            } catch (e) {
                showResult(e.message || e, 'danger');
                btn.disabled = false;
                btn.textContent = 'Yoklama Al';
            }
        }

        function showStats(num) {
            let weeks = [];
            for (let i = 1; i <= MAX_WEEKS; i++) {
                if (data[`week${i}`]?.some(s => s.number === num)) weeks.push(i);
            }
            const att = weeks.length;
            const per = (att / MAX_WEEKS * 100).toFixed(1);
            const rem = Math.max(0, Math.ceil(MAX_WEEKS * (100 - PASS_PERCENT) / 100) - (MAX_WEEKS - att));
            const weekBadges = Array.from({length: MAX_WEEKS}, (_, i) => i + 1).map(i => 
                `<span class="week-badge week-${weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`
            ).join('');
            
            let status = per >= PASS_PERCENT ? `<div class="alert alert-success">‚úÖ GE√áTƒ∞ (${per}%)</div>` :
                         rem > 0 ? `<div class="alert alert-warning">‚ö†Ô∏è ${rem} hak kaldƒ±</div>` :
                         '<div class="alert alert-danger">‚ùå KALDI</div>';
            
            document.getElementById('studentStats').innerHTML = `
                <div class="stats" style="margin-top: 30px;">
                    <div class="stat-box"><div class="stat-num">${att}</div><div class="stat-label">Katƒ±ldƒ±m</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"><div class="stat-num">${MAX_WEEKS - att}</div><div class="stat-label">Devamsƒ±z</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"><div class="stat-num">${per}%</div><div class="stat-label">Oran</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"><div class="stat-num">${rem}</div><div class="stat-label">Kalan</div></div>
                </div>
                <div style="margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                    <h3 style="margin-bottom: 10px; color: #667eea;">Haftalar:</h3>
                    ${weekBadges}
                </div>
                ${status}`;
            document.getElementById('studentStats').classList.remove('hidden');
        }

        function showResult(msg, type) {
