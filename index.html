    <script>
        // Turkish character normalization
        function normalizeTurkish(str) {
            if (!str) return '';
            return str
                .replace(/İ/g, 'i')
                .replace(/I/g, 'ı')
                .replace(/Ğ/g, 'ğ')
                .replace(/Ü/g, 'ü')
                .replace(/Ş/g, 'ş')
                .replace(/Ö/g, 'ö')
                .replace(/Ç/g, 'ç')
                .toLowerCase()
                .trim();
        }

        // Configuration
        const TEACHER = {user: 'Orkun Karabaşoğlu', pass: 'orkun.karabasoglu'};
        const MAX_WEEKS = 14;
        const PASS_PERCENT = 70;
        
        // School coordinates (converted from your DMS format)

        const MAX_DISTANCE = 500; // meters
        const MAX_ACCURACY = 100; // meters
        const MIN_SAMPLES = 3;
        const COLLECTION_TIMEOUT = 20000; // 20 seconds

        // Create normalized student lookup
        const STUDENTS_NORMALIZED = {};
        Object.entries(STUDENTS).forEach(([name, id]) => {
            const normalized = normalizeTurkish(name);
            STUDENTS_NORMALIZED[normalized] = {original: name, id: id};
        });
        
        // In-memory data storage (fallback for environments without localStorage)
        let attendanceData = {};

        // Data management functions
        function loadData() {
            try {
                const stored = localStorage.getItem('attendance');
                if (stored) {
                    attendanceData = JSON.parse(stored);
                    console.log('✓ Data loaded from localStorage');
                }
            } catch (e) {
                console.warn('⚠ localStorage unavailable, using memory storage:', e.message);
            }
        }

        function saveData() {
            try {
                localStorage.setItem('attendance', JSON.stringify(attendanceData));
                console.log('✓ Data saved to localStorage');
            } catch (e) {
                console.warn('⚠ localStorage save failed, data in memory only:', e.message);
            }
        }

        function clearAllData() {
            if (confirm('⚠️ TÜM YOKLAMA VERİLERİ SİLİNECEK! Emin misiniz?')) {
                attendanceData = {};
                saveData();
                alert('✓ Tüm veriler silindi!');
                showReport();
            }
        }

        // UI Helper functions
        function hide(ids) { 
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
        }
        
        function show(id) { 
            hide(['teacherLogin','teacherPanel','reportScreen','studentLogin']); 
            const el = document.getElementById(id);
            if (el) el.classList.remove('hidden');
        }

        // GPS distance calculation (Haversine formula)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + 
                      Math.cos(φ1) * Math.cos(φ2) * 
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distance in meters
        }

        // Advanced GPS verification with multiple samples
        function verifyLocationPro() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('❌ Tarayıcınız GPS desteklemiyor!');
                    return;
                }

                const progressEl = document.getElementById('gpsProgress');
                if (!progressEl) {
                    reject('❌ Progress element bulunamadı!');
                    return;
                }
                progressEl.classList.remove('hidden');
                
                let samples = [];
                let watchId = null;
                let startTime = Date.now();
                let timeoutId = null;

                function updateProgress() {
                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                    const quality = samples.length >= MIN_SAMPLES ? '🟢 Mükemmel' : samples.length > 0 ? '🟡 İyi' : '🔴 Zayıf';
                    const progress = Math.min((samples.length / MIN_SAMPLES) * 100, 100);
                    
                    let debugInfo = '';
                    if (samples.length > 0) {
                        const lastSample = samples[samples.length - 1];
                        const dist = getDistance(lastSample.lat, lastSample.lon, CAMPUS_COORDS.lat, CAMPUS_COORDS.lon);
                        debugInfo = `
                            <div class="debug-info">
                                <strong>🔍 GPS Detayları:</strong><br>
                                Konum: ${lastSample.lat.toFixed(6)}, ${lastSample.lon.toFixed(6)}<br>
                                Kampüs: ${CAMPUS_COORDS.lat}, ${CAMPUS_COORDS.lon}<br>
                                Uzaklık: ${dist.toFixed(0)}m (Limit: ${MAX_DISTANCE}m)<br>
                                Doğruluk: ±${lastSample.accuracy.toFixed(0)}m
                            </div>
                        `;
                    }
                    
                    progressEl.innerHTML = `
                        <div class="gps-progress">
                            <h3 style="color: #667eea;">📡 GPS Sinyal: ${quality}</h3>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%">${progress.toFixed(0)}%</div>
                            </div>
                            <div class="gps-detail">✓ Ölçüm: ${samples.length}/${MIN_SAMPLES}</div>
                            <div class="gps-detail">⏱ Süre: ${elapsed}s</div>
                            ${samples.length > 0 ? `<div class="gps-detail">📍 Doğruluk: ±${samples[samples.length-1].accuracy.toFixed(0)}m</div>` : ''}
                            ${debugInfo}
                        </div>
                    `;
                }

                function finishCollection() {
                    if (watchId !== null) navigator.geolocation.clearWatch(watchId);
                    if (timeoutId) clearTimeout(timeoutId);
                    progressEl.classList.add('hidden');

                    if (samples.length < MIN_SAMPLES) {
                        reject(`❌ Yetersiz GPS verisi!\n\n${samples.length}/${MIN_SAMPLES} ölçüm alındı.\n\nLütfen pencere kenarına gidin ve tekrar deneyin.`);
                        return;
                    }

                    // Calculate average position
                    const avgLat = samples.reduce((s, x) => s + x.lat, 0) / samples.length;
                    const avgLon = samples.reduce((s, x) => s + x.lon, 0) / samples.length;
                    const avgAcc = samples.reduce((s, x) => s + x.accuracy, 0) / samples.length;
                    const distance = getDistance(avgLat, avgLon, CAMPUS_COORDS.lat, CAMPUS_COORDS.lon);

                    console.log('GPS Result:', {avgLat, avgLon, distance, avgAcc, samples: samples.length});

                    if (distance > MAX_DISTANCE) {
                        reject(`❌ Kampüs dışındasınız!\n\nUzaklık: ${distance.toFixed(0)}m\nMaximum: ${MAX_DISTANCE}m\n\nOkul içinde olmanız gerekiyor.`);
                    } else {
                        resolve({
                            distance: distance.toFixed(0),
                            accuracy: avgAcc.toFixed(0),
                            samples: samples.length,
                            lat: avgLat.toFixed(6),
                            lon: avgLon.toFixed(6)
                        });
                    }
                }

                // Start watching position
                watchId = navigator.geolocation.watchPosition(
                    pos => {
                        console.log('GPS sample:', pos.coords);
                        if (pos.coords.accuracy <= MAX_ACCURACY) {
                            samples.push({
                                lat: pos.coords.latitude,
                                lon: pos.coords.longitude,
                                accuracy: pos.coords.accuracy,
                                timestamp: Date.now()
                            });
                            updateProgress();
                            if (samples.length >= MIN_SAMPLES) {
                                finishCollection();
                            }
                        } else {
                            console.warn('Low accuracy sample rejected:', pos.coords.accuracy);
                            updateProgress();
                        }
                    },
                    err => {
                        if (watchId) navigator.geolocation.clearWatch(watchId);
                        if (timeoutId) clearTimeout(timeoutId);
                        progressEl.classList.add('hidden');
                        
                        let errorMsg = '❌ GPS Hatası: ';
                        if (err.code === 1) errorMsg += 'Konum izni reddedildi. Lütfen tarayıcı ayarlarından konum iznini açın.';
                        else if (err.code === 2) errorMsg += 'Konum alınamıyor. İnternet bağlantınızı kontrol edin.';
                        else errorMsg += 'Zaman aşımı. Tekrar deneyin.';
                        
                        reject(errorMsg);
                    },
                    { 
                        enableHighAccuracy: true, 
                        timeout: 10000, 
                        maximumAge: 0 
                    }
                );

                updateProgress();
                timeoutId = setTimeout(finishCollection, COLLECTION_TIMEOUT);
            });
        }

        // Teacher login
        function teacherLogin() {
            const u = document.getElementById('tUsername').value;
            const p = document.getElementById('tPassword').value;
            
            if (!u || !p) {
                alert('⚠️ Kullanıcı adı ve şifre giriniz!');
                return;
            }
            
            if (normalizeTurkish(u) === normalizeTurkish(TEACHER.user) && 
                normalizeTurkish(p) === normalizeTurkish(TEACHER.pass)) {
                show('teacherPanel');
                const sel = document.getElementById('weekSelect');
                sel.innerHTML = '<option value="">Hafta Seçin...</option>';
                for (let i = 1; i <= MAX_WEEKS; i++) {
                    sel.innerHTML += `<option value="${i}">Hafta ${i}</option>`;
                }
                loadData();
            } else {
                alert('❌ Hatalı kullanıcı adı veya şifre!');
            }
        }

        // Generate QR code
        function showQR() {
            const w = document.getElementById('weekSelect').value;
            if (!w) {
                alert('⚠️ Lütfen hafta seçin!');
                return;
            }
            
            document.getElementById('qrWeek').textContent = w;
            document.getElementById('qrcode').innerHTML = '';
            
            const url = `${location.href.split('?')[0]}?week=${w}`;
            new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 300,
                height: 300,
                colorDark: "#667eea",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            document.getElementById('qrArea').classList.remove('hidden');
        }

        // Show attendance report
        function showReport() {
            show('reportScreen');
            
            const stats = {};
            Object.values(STUDENTS_NORMALIZED).forEach(s => {
                stats[s.id] = {name: s.original, weeks: []};
            });
            
            // Collect attendance data
            for (let i = 1; i <= MAX_WEEKS; i++) {
                const weekData = attendanceData[`week${i}`] || [];
                weekData.forEach(r => {
                    if (stats[r.number]) {
                        stats[r.number].weeks.push(i);
                    }
                });
            }
            
            // Calculate statistics
            let totalAttendance = 0;
            let passCount = 0;
            let failCount = 0;
            
            Object.values(stats).forEach(s => {
                totalAttendance += s.weeks.length;
                const percentage = (s.weeks.length / MAX_WEEKS * 100);
                if (percentage >= PASS_PERCENT) passCount++;
                else failCount++;
            });
            
            const avgAttendance = (totalAttendance / (Object.keys(stats).length * MAX_WEEKS) * 100).toFixed(1);
            
            // Display statistics
            document.getElementById('reportStats').innerHTML = `
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-num">${Object.keys(stats).length}</div>
                        <div class="stat-label">Toplam Öğrenci</div>
                    </div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <div class="stat-num">${passCount}</div>
                        <div class="stat-label">Geçen</div>
                    </div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <div class="stat-num">${failCount}</div>
                        <div class="stat-label">Kalan</div>
                    </div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <div class="stat-num">${avgAttendance}%</div>
                        <div class="stat-label">Ortalama Devam</div>
                    </div>
                </div>
            `;
            
            // Display table
            let html = '<table><thead><tr><th>Numara</th><th>Ad Soyad</th><th>Katılım</th><th>Oran</th><th>Haftalar</th><th>Durum</th></tr></thead><tbody>';
            
            Object.entries(stats)
                .sort((a,b) => a[0].localeCompare(b[0]))
                .forEach(([num, s]) => {
                    const attendance = s.weeks.length;
                    const percentage = (attendance / MAX_WEEKS * 100).toFixed(1);
                    const status = percentage >= PASS_PERCENT;
                    
                    const weekBadges = Array.from({length: MAX_WEEKS}, (_, i) => i + 1)
                        .map(i => `<span class="week-badge week-${s.weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`)
                        .join('');
                    
                    html += `
                        <tr>
                            <td>${num}</td>
                            <td>${s.name}</td>
                            <td>${attendance}/${MAX_WEEKS}</td>
                            <td>${percentage}%</td>
                            <td>${weekBadges}</td>
                            <td>${status ? '<span class="badge-pass">✓ Geçti</span>' : '<span class="badge-fail">✗ Kaldı</span>'}</td>
                        </tr>
                    `;
                });
            
            document.getElementById('reportTable').innerHTML = html + '</tbody></table>';
        }

        // Student attendance submission
        async function submitAttendance() {
            const nameInput = document.getElementById('sName').value.trim();
            const num = document.getElementById('sNumber').value.trim();
            const week = new URLSearchParams(location.search).get('week');
            const btn = document.getElementById('submitBtn');
            
            btn.disabled = true;
            btn.textContent = '⏳ Kontrol ediliyor...';
            
            try {
                // Validate inputs
                if (!nameInput || !num) {
                    throw new Error('⚠️ Lütfen tüm alanları doldurun!');
                }
                
                // Verify student credentials
                const normalized = normalizeTurkish(nameInput);
                const student = STUDENTS_NORMALIZED[normalized];
                
                if (!student || student.id !== num) {
                    throw new Error('❌ Hatalı ad, soyad veya numara!\n\nLütfen bilgilerinizi kontrol edin.');
                }
                
                // Check GPS location
                showResult('📡 GPS konumunuz kontrol ediliyor...', 'info');
                const gpsData = await verifyLocationPro();
                
                // Check if already registered
                const key = `week${week}`;
                if (!attendanceData[key]) attendanceData[key] = [];
                
                if (attendanceData[key].some(s => s.number === num)) {
                    throw new Error('⚠️ Bu hafta için zaten yoklama kaydınız var!');
                }
                
                // Save attendance
                attendanceData[key].push({
                    name: student.original,
                    number: num,
                    timestamp: Date.now(),
                    gps: gpsData
                });
                saveData();
                
                showResult(`✅ YOKLAMA BAŞARILI!\n\n${student.original}\nHafta ${week}\n\n📍 Uzaklık: ${gpsData.distance}m\n📊 Doğruluk: ±${gpsData.accuracy}m\n🕒 ${new Date().toLocaleString('tr-TR')}`, 'success');
                btn.textContent = '✓ YOKLAMA ALINDI';
                showStats(num);
                
            } catch (e) {
                showResult(e.message || String(e), 'danger');
                btn.disabled = false;
                btn.textContent = 'Yoklama Al';
            }
        }

        // Show student statistics
        function showStats(num) {
            let weeks = [];
            for (let i = 1; i <= MAX_WEEKS; i++) {
                if (attendanceData[`week${i}`]?.some(s => s.number === num)) {
                    weeks.push(i);
                }
            }
            
            const attendance = weeks.length;
            const percentage = (attendance / MAX_WEEKS * 100).toFixed(1);
            const absences = MAX_WEEKS - attendance;
            const remaining = Math.max(0, Math.ceil(MAX_WEEKS * PASS_PERCENT / 100) - attendance);
            
            const weekBadges = Array.from({length: MAX_WEEKS}, (_, i) => i + 1)
                .map(i => `<span class="week-badge week-${weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`)
                .join('');
            
            let statusHtml = '';
            if (percentage >= PASS_PERCENT) {
                statusHtml = `<div class="alert alert-success">✅ BAŞARILI - GEÇTİNİZ (${percentage}%)</div>`;
            } else if (remaining > 0) {
                statusHtml = `<div class="alert alert-warning">⚠️ DİKKAT: ${remaining} hafta daha gelmeniz gerekiyor!</div>`;
            } else {
                statusHtml = `<div class="alert alert-danger">❌ DEVAMSIZLIK NEDENİYLE KALDINIZ</div>`;
            }
            
            document.getElementById('studentStats').innerHTML = `
                <div class="stats" style="margin-top: 30px;">
                    <div class="stat-box" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <div class="stat-num">${attendance}</div>
                        <div class="stat-label">Katıldım</div>
                    </div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <div class="stat-num">${absences}</div>
                        <div class="stat-label">Devamsız</div>
                    </div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <div class="stat-num">${percentage}%</div>
                        <div class="stat-label">Devam Oranı</div>
                    </div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <div class="stat-num">${remaining}</div>
                        <div class="stat-label">Kalan Hak</div>
                    </div>
                </div>
                <div style="margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                    <h3 style="margin-bottom: 10px; color: #667eea;">📅 Haftalık Durum:</h3>
                    ${weekBadges}
                </div>
                ${statusHtml}
            `;
            
            document.getElementById('studentStats').classList.remove('hidden');
        }

        // Show result message
        function showResult(msg, type) {
            document.getElementById('result').innerHTML = 
                `<div class="alert alert-${type}">${msg.replace(/\n/g, '<br>')}</div>`;
        }

        // Export attendance data to CSV
        function exportCSV() {
            let csv = 'Numara,Ad Soyad,Katılım,Oran,Durum,Katıldığı Haftalar\n';
            
            const stats = {};
            Object.values(STUDENTS_NORMALIZED).forEach(s => {
                stats[s.id] = {name: s.original, weeks: []};
            });
            
            for (let i = 1; i <= MAX_WEEKS; i++) {
                (attendanceData[`week${i}`] || []).forEach(r => {
                    if (stats[r.number]) {
                        stats[r.number].weeks.push(i);
                    }
                });
            }
            
            Object.entries(stats)
                .sort((a,b) => a[0].localeCompare(b[0]))
                .forEach(([num, s]) => {
                    const attendance = s.weeks.length;
                    const percentage = (attendance / MAX_WEEKS * 100).toFixed(1);
                    const status = percentage >= PASS_PERCENT ? 'Geçti' : 'Kaldı';
                    const weeks = s.weeks.length > 0 ? s.weeks.join('/') : '-';
                    
                    csv += `${num},"${s.name}",${attendance}/${MAX_WEEKS},${percentage}%,${status},"${weeks}"\n`;
                });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.setAttribute('download', `yoklama_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize app on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            
            // Check if student is accessing via QR code
            const week = new URLSearchParams(location.search).get('week');
            if (week) {
                show('studentLogin');
                document.getElementById('sWeek').textContent = week;
            } else {
                show('teacherLogin');
            }
            
            // Add enter key support for login forms
            document.getElementById('tPassword')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') teacherLogin();
            });
            
            document.getElementById('sNumber')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitAttendance();
            });
        });
    </script>
</body>
